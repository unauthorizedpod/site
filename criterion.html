        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('film-search-input');
            const searchResultsContainer = document.getElementById('film-search-results');
            const rankedList = document.getElementById('ranked-list');
            
            let allMovies = [];

            // --- DATA PROCESSING LOGIC ---
            const rows = allMoviesData.trim().split('\n').slice(1); 
            allMovies = rows.map(row => {
                const columns = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(field => field.replace(/"/g, ''));
                return {
                    rank: parseInt(columns[0], 10),
                    title: columns[1],
                    count: parseInt(columns[2], 10)
                };
            }).filter(movie => movie.count > 1);

            // --- RENDER TOP 50 LIST ---
            const renderRankedList = async () => {
                const top50 = top50Data.map((title, index) => ({ rank: index + 1, title }));

                for (const movie of top50) {
                    const match = movie.title.match(/(.+) \((\d{4})\)/);
                    if (!match) continue;

                    const titleQuery = encodeURIComponent(match[1]);
                    const yearQuery = match[2];
                    
                    const searchUrl = `${API_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${titleQuery}&year=${yearQuery}`;

                    let posterPath = null;
                    try {
                        const response = await fetch(searchUrl);
                        const data = await response.json();
                        if (data.results && data.results.length > 0) {
                            posterPath = data.results[0].poster_path;
                        }
                    } catch (error) {
                        console.error(`Failed to fetch poster for ${movie.title}`, error);
                    }
                    
                    const posterSrc = posterPath 
                        ? `https://image.tmdb.org/t/p/w154${posterPath}`
                        : `https://placehold.co/154x231/1f2937/4b5563?text=No+Poster`;

                    const criterionLink = criterionLinks[movie.title];
                    const linkHtml = criterionLink 
                        ? `<a href="${criterionLink}" target="_blank" rel="noopener noreferrer" class="text-indigo-400 hover:underline text-sm ml-auto">Criterion Store</a>` 
                        : '';

                    const listItem = document.createElement('li');
                    listItem.className = 'flex items-center p-4';
                    
                    listItem.innerHTML = `
                        <span class="text-2xl font-bold text-gray-400 w-12 text-center">${movie.rank}</span>
                        <img src="${posterSrc}" alt="${movie.title} poster" class="w-20 h-auto rounded-md mx-4">
                        <span class="text-lg font-medium text-white flex-grow">${movie.title}</span>
                        ${linkHtml}
                    `;
                    rankedList.appendChild(listItem);
                }
            };

            // --- SEARCH FUNCTIONALITY ---
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                searchResultsContainer.innerHTML = ''; 

                if (searchTerm.length < 2) {
                    return;
                }

                const matchingFilms = allMovies
                    .filter(movie => movie.title && movie.title.toLowerCase().includes(searchTerm));

                if (matchingFilms.length > 0) {
                    const searchList = document.createElement('ul');
                    searchList.className = 'results-list p-2';
                    matchingFilms.forEach(movie => {
                        const listItem = document.createElement('li');
                        listItem.className = 'flex items-center justify-between p-3';
                        listItem.innerHTML = `
                            <span class="font-medium text-white">${movie.title}</span>
                            <span class="font-semibold text-indigo-400">${movie.count} ${movie.count > 1 ? 'votes' : 'vote'}</span>
                        `;
                        searchList.appendChild(listItem);
                    });
                    searchResultsContainer.appendChild(searchList);
                } else {
                    searchResultsContainer.innerHTML = `<p class="p-4 text-center text-gray-400">No matching films found.</p>`;
                }
            });

            // --- INITIALIZE ---
            renderRankedList();
        });
    </script>

</body>
</html>
