<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Social Media Sharing Meta Tags (Open Graph) -->
    <title>Check this out!</title>
    <meta name="description" content="You won't believe what's on this page.">
    
    <!-- This ensures your image shows up when the link is shared -->
    <meta property="og:title" content="Check this out!">
    <meta property="og:description" content="You won't believe what's on this page.">
    <meta property="og:image" content="image.png">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Check this out!">
    <meta name="twitter:image" content="image.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The cover image container */
        #cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        /* Subtle hint for the user - making it look like a play-worthy image */
        #cover::after {
            content: "";
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: block;
            opacity: 0;
            transition: opacity 0.3s;
            border: 2px solid white;
        }

        #cover:hover::after {
            opacity: 0.5;
        }

        /* The video container */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 Aspect Ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- This is the image provided by the user -->
    <div id="cover" onclick="startRickRoll()"></div>

    <div id="video-container">
        <div id="player"></div>
    </div>

    <script>
        let player;
        const videoId = 'dQw4w9WgXcQ'; 

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,            // Starts muted to satisfy browser autoplay policies
                    'controls': 0,        
                    'showinfo': 0,
                    'rel': 0,             
                    'iv_load_policy': 3,  
                    'modestbranding': 1,  
                    'disablekb': 1,       
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Video starts playing muted behind the cover image immediately
        }

        function startRickRoll() {
            const cover = document.getElementById('cover');
            
            if (player) {
                // The moment they click the cover, we unmute and play with sound
                player.unMute();
                player.setVolume(100);
                player.playVideo();
                
                // Hide the cover image to reveal the video
                cover.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
