<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PRIMARY META TAGS -->
    <title>Check this out!</title>
    <meta name="title" content="Check this out!">
    <meta name="description" content="You won't believe what's on this page.">

    <!-- OPEN GRAPH / FACEBOOK / DISCORD -->
    <meta property="og:type" content="website">
    <!-- Replace 'https://yourdomain.com' with your actual URL once hosted -->
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Check this out!">
    <meta property="og:description" content="You won't believe what's on this page.">
    <!-- Platforms prefer an absolute URL for the image -->
    <meta property="og:image" content="image.png"> 
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- TWITTER -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">
    <meta property="twitter:title" content="Check this out!">
    <meta property="twitter:description" content="You won't believe what's on this page.">
    <meta property="twitter:image" content="image.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* The cover image container */
        #cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: opacity 0.6s ease-in-out, visibility 0.6s;
        }

        /* The video container */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh;
            min-width: 177.77vh; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* User can't pause it */
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- First click unmutes and hides the cover -->
    <div id="cover" onclick="startRickRoll()"></div>

    <div id="video-container">
        <div id="player"></div>
    </div>

    <script>
        let player;
        const videoId = 'dQw4w9WgXcQ'; 

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'mute': 1, // Required for autoplay on load
                    'controls': 0,        
                    'showinfo': 0,
                    'rel': 0,             
                    'iv_load_policy': 3,  
                    'modestbranding': 1,  
                    'disablekb': 1,       
                    'playsinline': 1,
                    'loop': 1,
                    'playlist': videoId // Required for looping
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Video plays silently behind the cover immediately
            event.target.playVideo();
        }

        function startRickRoll() {
            const cover = document.getElementById('cover');
            if (player) {
                // UNMUTE and reveal
                player.unMute();
                player.setVolume(100);
                player.playVideo();
                cover.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
