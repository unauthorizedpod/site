<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch my latest Sora video!</title>
    
    <!-- Open Graph Metadata for Social Sharing -->
    <meta property="og:title" content="Watch my latest Sora video!">
    <meta property="og:description" content="Check out this incredible new footage generated with AI.">
    <meta property="og:image" content="https://i.ibb.co/YF8rdkhm/IMG-3294.jpg">
    <meta property="og:type" content="website">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Watch my latest Sora video!">
    <meta name="twitter:image" content="https://i.ibb.co/YF8rdkhm/IMG-3294.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* The whole page is now a link */
        .page-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            cursor: pointer;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15); /* Slight darkening to make button pop */
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Play Button Styling */
        .play-button {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Hover effect triggers when the parent link is hovered */
        .page-link:hover .play-button {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-top: 18px solid transparent;
            border-bottom: 18px solid transparent;
            border-left: 30px solid white;
            margin-left: 10px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* Loading state placeholder */
        .loader {
            position: absolute;
            color: white;
            font-family: sans-serif;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!-- Entire page wrapped in the link -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="page-link" target="_blank">
        <!-- Background Image Container -->
        <div class="bg-container">
            <img 
                src="https://i.ibb.co/YF8rdkhm/IMG-3294.jpg" 
                class="bg-image" 
                alt="Sora Video Background"
                onerror="this.style.display='none'; document.getElementById('error-msg').style.display='block';"
            >
            <div id="error-msg" class="loader" style="display:none; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                Image not found. Please check the URL.
            </div>
        </div>

        <!-- UI Overlay -->
        <div class="overlay">
            <!-- Play Button -->
            <div class="play-button" aria-label="Play Video">
                <div class="play-icon"></div>
            </div>
        </div>
    </a>

</body>
</html>
